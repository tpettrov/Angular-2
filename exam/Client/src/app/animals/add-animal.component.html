<h1>Add Animal Form</h1>
<form #AddAnimalForm="ngForm" (submit)="addAnimal()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      class="form-control"
      id="name"
      name="name"
      [(ngModel)]="animal.name"
      #name = "ngModel"
      required>
    <span [hidden]="name.valid || name.pristine">
      Name is required!
    </span>
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input
      class="form-control"
      min="0"
      max= "100"
      id="age"
      name="age"
      type="number"
      [(ngModel)]="animal.age"
      #age = "ngModel"
      required>
    <span [hidden]="age.valid || age.pristine">
      Age must be between 0 and 100!
    </span>
  </div>

  <div class="form-group">
  <label for="color">Color</label>
  <input
    class="form-control"
    id="color"
    name="color"
    [(ngModel)]="animal.color"
    #color = "ngModel"
    required>
  <span [hidden]="color.valid || color.pristine">
      Color is required!
    </span>
</div>

  <div class="form-group">
    <label for="type">Type</label>
    <select
      class="form-control"
      id="type"
      name="type"
      [(ngModel)]="animal.type"
      #type = "ngModel"
      required>
      <option *ngFor="let type of ['Cat', 'Dog', 'Bunny', 'Exotic', 'Other']" [value]="type">
        {{type}}
      </option>
    </select>
    <span [hidden]="type.valid || type.pristine">
      Type is required!
    </span>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input
      class="form-control"
      type="number"
      id="price"
      name="price"
      [(ngModel)]="animal.price"
      #price = "ngModel"
      required>
    <span [hidden]="price.valid || price.pristine">
      Price is required!
    </span>
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input
      class="form-control"
      id="image"
      name="image"
      [(ngModel)]="animal.image"
      #image = "ngModel"
      required>
    <span [hidden]="image.valid || image.pristine">
      Image is required!
    </span>
  </div>



  <button type="submit" class="btn btn-success" [disabled]="!AddAnimalForm.form.valid" >Submit</button>

</form>
