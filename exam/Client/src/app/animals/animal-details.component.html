<div *ngIf="animal">
  <img width="150px" src="{{animal.image}}">
  <p> Name:{{animal.name}}</p>
  <p> Age:{{animal.age}}</p>
  <p> Color:{{animal.color}}</p>
  <p> Type:{{animal.type}}</p>
  <p> Price:{{animal.price}}</p>


    <div *ngFor="let reaction of reactions | keys">{{reaction}} - {{reactions[reaction]}}</div>


  <form #reactionForm="ngForm" (submit)="addReaction()">
    <div class="form-group">
      <label for="reaction">Choose how to react:</label>
      <select
        class="form-control"
        id="reaction"
        name="reaction"
        [(ngModel)]="curReaction"
        #reaction="ngModel"
        required>
        <option *ngFor="let type of ['like', 'love', 'haha', 'wow', 'sad', 'angry']" [value]="type">
          {{type}}
        </option>
      </select>
      <span [hidden]="reaction.valid || reaction.pristine">
      Reaction is required!
    </span>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!reactionForm.form.valid">React!</button>
  </form>

  <div>
    <form #commentForm="ngForm" (submit)="addComment()">

      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea
          class="form-control"
          minlength="10"
          id="comment"
          name="comment"
          [(ngModel)]="curComment"
          #comment="ngModel"
          required
        ></textarea>
        <span [hidden]="comment.valid || comment.pristine">
      Comment must be more than 10 symbols!
    </span>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!commentForm.form.valid">Comment</button>

    </form>
  </div>
   <div *ngIf="comments">
     <div *ngFor="let comment of comments" style="margin-bottom: 20px; border-bottom: 5px solid black">
       <p> Comment: {{comment.message}} Added by: {{comment.user}}</p>
     </div>
   </div>
</div>
