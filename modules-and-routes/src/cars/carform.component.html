<div *ngIf="currentCar" class="container">
  <h1>Car Form</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="make">Make</label>
      <select
        class="form-control"
        id="make"
        name="make"
        [(ngModel)]="currentCar.make"
        required>
      <option *ngFor="let make of makes" [value]="make">
        {{make}}
      </option>
      </select>
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <input
        type="text"
        class="form-control"
        id="model"
        name="model"
        [(ngModel)]="currentCar.model"
        required>
    </div>


    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" class="form-control" id="image" name="image" [(ngModel)]="currentCar.image" required>
    </div>


    <button type="submit" class="btn btn-success">Submit</button>

  </form>


</div>
